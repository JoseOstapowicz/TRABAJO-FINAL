<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA OSCAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile"> <!-- esto iria en las versiones de celulares, por eso hacemos otro header -->
            <h1 class="logo">Oscar Paseo de Compras "La topadora"</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>        
            </button>
        </header>
        <aside> <!--  Esto va a contener la parte de la izquierda de la pagina -->
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>        
            </button>
            <header>
                <h1 class="logo">Oscar Paseo de Compras "La topadora"</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-bar-left"></i></i> Seguir comprando
                        </a>
                    </li> 

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li> 
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2023 La patria financiera</p>
            </footer>
        </aside>

        <main> <!-- Esto va a contener la parte de la derecha de la pagina -->
            <h2 class="titulo-principal">Tu compra</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio eh? eh?. <i class="bi bi-emoji-frown"></i> </p> <!-- cuando no se carga nada de productos aparece esto -->

                <div id="carrito-productos" class="carrito-productos disabled"> <!-- cuando se carga algo de productos aparece esto -->
                    
                    <!-- Esto se va a completar con el JS-->

                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Gracias vuelva prontos. <i class="bi bi-emoji-kiss"></i></i> </p>

            </div>

        </main>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
